<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora DLMM Calculator</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/ModalManager.js"></script>
    <script src="static/NotificationManager.js"></script>
    <script src="static/DatabaseManager.js"></script>
</head>
<body>

<div class="navbar">
    <div class="title-text">Meteora DLMM Calculator</div>
</div>

<div class="display-container">

    <div class="container">
        <label class="dropdown">
            <input type="text" id="searchInput" placeholder="Search for pools..." class="input">
            <div id="dropdown-content" class="dropdown-content"></div>
        </label>
        <div>
            <label class="small-label">Min. Vol.
                <input onkeyup="app.estimate()" type="number" value="1000" id="min-volume-input" class="input small-input">
            </label>
            <label class="small-label">Min. TVL
                <input onkeyup="app.estimate()" type="number" value="1000" id="min-liquidity-input"
                       class="input small-input">
            </label>
        </div>
<!--        <div id="pool-health-container">Pool Health is currently disabled... will be back soon...</div>-->
        <div id="pool-data-container" class="info-box show">Search for a pool or click a pool to the right to populate this area</div>
<!--        <button id="toggle-additional-info" class="button">Show Additional Information</button>-->
        <div id="additional-info-container" class="info-box"></div>
        <div id="output-container">
            <label class="small-label">Your TVL
                <input onkeyup="app.estimate()" type="number" value="100" id="user-tvl-input" class="input small-input">
            </label>
            <label class="small-label constrained-label">
                <input onclick="app.estimate()" type="checkbox" id="tvl-is-added" class="checkbox"
                       title="Check this box if your TVL is not in the pool yet" checked>Check this box if your TVL is not in the pool yet
            </label>
            <div class="estimated-container">Your % of the Pool: <span id="percent-of-pool"></span></div>
            <div class="estimated-container">Estimated Daily Return: <span id="daily-return"></span></div>
            <div class="estimated-container">Estimated Time to ROI : <span id="time-to-roi"></span></div>
        </div>
    </div>
    <div class="container">
        <div class="refresh-container">
        <span class="refresh-button" onclick="app.refreshPools()">Refresh</span><span class="refresh-status" id="refresh-status"></span>
        </div>
        <div id="top-profitable-pools-container">Pools are loading... please wait...
        </div>
    </div>
</div>
<div id="notification-container"></div>
<div id="modal-overlay"></div>
<script src="static/app.js"></script>
</body>
</html>
